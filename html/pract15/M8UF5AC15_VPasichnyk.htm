<!DOCTYPE html>
<html lang="cat">

<head>
    <meta charset="UTF-8">
    <meta author="Vladyslav">
    <title> Formulari d'enviament</title>
    <script type="text/javascript">
        function validar() {
            var psswd = document.getElementById("psswd").value;
            var confpsswd = document.getElementById("confpsswd").value;
            if (psswd == confpsswd) {
                return true;
            }
            else {

                alert("La contrasenya no coincideix");
                return false;
            }
        }
    </script>
</head>

<body style="font-family: Verdana;">
    <br>
    <form action="mailto:vladyslav.pasichnyk@inslapineda.cat" method="GET" onsubmit="return validar();">
        <input type="hidden" name="id" id="id" value="123">
        <table align="center" style="background-color:  #efefef; padding: 0px;">
            <tr style="background-color: #306090; color: white;">
                <td colspan="3"><strong>&nbsp;Enviar misatge</strong> <img src="img/gb_reload_s.gif" alt="reload" align="right"></td>
            </tr>
            <tr>
                <td align="right"><strong>Nom :</strong></td>
                <td><input type="text" name="nom" id="nom" maxlength="8" required></td>
            </tr>
            <tr>
                <td align="right"><strong>E-Mail :</strong></td>
                <td><input type="email" name="email" id="email" required></td>
            </tr>
            <tr>
                <td align="right"><strong>Contrasenya :</strong></td>
                <td><input type="password" name="contrasenya" id="psswd" required></td>
            </tr>
            <tr>
                <td align="right"><strong>Repetició de la contrasenya :</strong></td>
                <td><input type="password" name="rep_contrasenya" id="confpsswd" required></td>
            </tr>
            <tr>
                <td align="right"><strong>Quins jocs t'interessen?</strong></td>
                <td><input type="checkbox" name="interes" id="int_1">CS:GO <br> <input type="checkbox" name="interes"
                        id="int_2">Fornite <br> <input type="checkbox" name="interes" id="int_3">LoL <br> <input
                        type="checkbox" name="interes" id="int_4">Dota 2</td>
            </tr>
            <tr>
                <td align="right"><strong>Arxiu :</strong></td>
                <td><input type="text" name="text_arxiu" id="text_arxiu"></td>
                <td><input type="file" name="arxiu" id="arxiu"></td>
            </tr>
            <tr>
                <td align="right"><strong>Imatge :</strong></td>
                <td><input type="text" name="text_imatge" id="text_imatge"></td>
                <td><input type="file" name="imatge" id="imatge"></td>
            </tr>
            <tr>
                <td colspan="4" align="center" style="font-size: small;">El tamany de l'arxiu i la imatge no pot excedir
                    els 4 KBytes</td>
            </tr>
            <tr>
                <td align="center" style="font-size: small;" colspan="3">Requereix resposta: <input type="radio"
                        name="resposta" id="si" value="Sí" required>Sí <input type="radio" name="resposta" id="No"
                        value="No">No</td>
            </tr>
            <tr>
                <td colspan="3" style="font-size: large;" align="center"> <strong>Missatge</strong></td>
            </tr>
            <tr>
                <td colspan="3" align="center"><textarea name="descripcio" id="descrip" cols="45" rows="5"></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="3" align="center"><input type="submit" value="Enviar"><input type="reset" value="Borrar">
                </td>
            </tr>
        </table>

    </form>

</body>

</html>
