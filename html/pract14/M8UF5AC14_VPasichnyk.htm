<!DOCTYPE html>
<html lang="cat">

<head>
    <meta charset="UTF-8">
    <meta author="Vladyslav">
    <title> Formulari 1 d'enregistrament</title>
</head>

<body>
    <h1>Formulari bàsic de registre</h1>
    <form action="" method="GET">
        <label for="nom"> Nom:</label>
        <input type="text" name="nom" id="nom" maxlength="50">
        <br>
        <br>
        <label for="cogom">Cognom:</label>
        <input type="text" name="cognom" id="cognom" maxlength="50">
        <br>
        <br>
        <label for="sexe">Sexe:</label>
        <input type="radio" name="sexe" id="home" value="home" required><label for="home">Home</label>
        <input type="radio" name="sexe" id="dona" value="dona"><label for="dona">Dona</label>
        <br>
        <br>
        <label for="correu">Correu:</label>
        <input type="text" name="correu_electronic" id="correu">

        <br>
        <br>
        <label for="poblacio">Població:</label>
        <select name="poblacio" id="poblacio">
            <option value="arbucies">Arbúcies</option>
            <option value="badalona">Badalona</option>
            <option value="barcelona">Barcelona</option>
            <option value="girona">Girona</option>
            <option value="vilassar de mar">Vilassar de Mar</option>
        </select>
        <br>
        <br>
        <label for="descrip">Descripció:</label>
        <br>
        <textarea name="descripcio" id="descrip" cols="70" rows="10"></textarea>
        <br>
        <br>
        <input type="checkbox" name="novetats" id="novetats_checkbox" checked><label for="novetats_checkbox"> Vull rebre
            informació sobre novetats i ofertes</label>
        <br>
        <br>
        <input type="checkbox" name="condicions" id="accept_condicions"><label for="accept_condicions"> Declaro haver
            llegit i acceptar les
            condicions generals del programa i la normativa sobre protecció de dades indicada
            al RGPD</label>
        <br>
        <br>
        <input type="button" name="enviar" id="enviar" value="Enviar">
        <br>
        <br>

    </form>

</body>

</html>
