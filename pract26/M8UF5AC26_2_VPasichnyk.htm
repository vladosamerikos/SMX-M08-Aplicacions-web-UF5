<!DOCTYPE html>
<html lang="cat">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maquetacio Modrian</title>
    <link rel="stylesheet" href="./css/style2.css">
</head>

<body>
    <h1>Foto de maquetacio Modrian</h1>
    <img src="./img/act26.png" alt="CSS Mondrian" width="555px" height="355px">
    <br>
    <br>
    <br>
    <br>
    <h1>Maquetacio Modrian amb CSS</h1>
    <div id="container">
        <div id="column1">
            <div id="white1"></div>
            <div id="white2"></div>
            <div id="white3"></div>
            <div id="white4"></div>
        </div>
        <div id="column2">
            <div id="orange1"></div>
        </div>
        <div id="column3">
            <div id="blue1"></div>
            <div id="orange2"></div>
        </div>
        <div id="column4">
            <div id="red1"></div>
            <div id="subcol4_1">

                <div id="red3"></div>
            </div>
            <div id="subcol4_2">
                <div id="blue2"></div>
                <div id="red4"></div>
            </div>
        </div>
        <div id="column5">
            <div id="subcol5_1">
                <div id="orange3"></div>
                <div id="subcol5_1_1">
                <div id="orange4"></div>
                <div id="red5"></div>
            </div>
            </div>
            <div id="subcol5_2">
                <div id="white5"></div>
                <div id="white6"></div>
            </div>
            <div id="red6"></div>
            <div id="subcol5_3">
                <div id="orange5"></div>
                <div id="orange6"></div>
            </div>
        </div>
    </div>

</body>
